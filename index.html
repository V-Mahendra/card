    <script>



    
const imageCards = document.querySelectorAll(".img");


let caert = `background: 'red'; border:"red"; width: 20rem;`

imageCards.forEach((card) => {
    card.addEventListener('click', () => {
        imageCards.forEach((item) => {
            item.classList.remove("selected")
            // item.class = "img"
